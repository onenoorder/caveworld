server {
	listen 80;
	listen [::]:80;
	server_name caveworld.epicsoft.nl;
	
	port_in_redirect off;
	autoindex on;
	
	location / {
		root   /usr/share/nginx/html;
		index  index.html index.htm;
		try_files $uri $uri/ /index.html;
	}

	error_page   500 502 503 504  /50x.html;

	location = /50x.html {
		root   /usr/share/nginx/html;
	}
}

